<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>چت باکس | اینباکس استریمر ها</title>
    <link type="text/css" href="assets/css/argon.css" rel="stylesheet">
    <link type="text/css" href="assets/fonts/nucleo/css/nucleo.css" rel="stylesheet">
    <link type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-15 mt-3">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <object data="img/chatbox2.svg" type="image/svg+xml" width="250px" height="250px"></object>
                        <h4>ورود به حساب کاربری آپارات</h4>
                    </div>
                    <form role="form">
                        <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                            </div>
                            <input id="username-input" class="form-control" placeholder="نام کاربری" type="text">
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input id="password-input" class="form-control" placeholder="رمز عبور" type="password">
                        </div>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-icon btn-outline-danger mt-4 btn-block">
                            <span class="btn-inner--text">ورود</span>
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/vendor/jquery/jquery.min.js"></script>
<script src="assets/js/vendor/popper/popper.min.js"></script>
<script src="assets/js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/argon.min.js"></script>      
</body>
</html>
